models:
  - name: eleven_v3
    schema: tts_schema
    type: audio
    mime:
      - audio/mp3
    price:
      function: costByCharactersAndPlan
      inputs: [text]
      pricePerCharByPlan:
        Creator: 0.0003
        Pro: 0.00024
        Scale: 0.00018
        Business: 0.00012
      defaultPlan: Scale

  - name: eleven_multilingual_v2
    schema: tts_schema
    type: audio
    mime:
      - audio/mp3
    price:
      function: costByCharactersAndPlan
      inputs: [text]
      pricePerCharByPlan:
        Creator: 0.0003
        Pro: 0.00024
        Scale: 0.00018
        Business: 0.00012
      defaultPlan: Scale

  - name: eleven_turbo_v2_5
    schema: tts_schema
    type: audio
    mime:
      - audio/mp3
    price:
      function: costByCharactersAndPlan
      inputs: [text]
      # Flash model uses 0.5 credit/char, so half the price
      pricePerCharByPlan:
        Creator: 0.00015
        Pro: 0.00012
        Scale: 0.00009
        Business: 0.00006
      defaultPlan: Scale

  - name: music_v1
    schema: music_v1
    type: audio
    mime:
      - audio/mp3
    price: 0
