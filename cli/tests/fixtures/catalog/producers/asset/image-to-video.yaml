meta:
  name: Image-to-Video Generator
  description: Generate video from start image and optionally end image.
  id: ImageToVideoProducer
  kind: producer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: Text description guiding the video generation.
    type: string
  - name: NegativePrompt
    description: What to avoid in the video.
    type: string

  # Images
  - name: StartImage
    description: Starting frame image.
    type: image
  - name: EndImage
    description: Ending frame image (for interpolation).
    type: image

  # Duration
  - name: Duration
    description: Video duration in seconds.
    type: integer

  # Sizing
  - name: AspectRatio
    description: 'Aspect ratio (auto, 16:9, 9:16, 1:1).'
    type: string
  - name: Resolution
    description: 'Resolution preset (480p, 720p, 1080p).'
    type: string

  # Audio
  - name: GenerateAudio
    description: Whether to generate audio.
    type: boolean
  - name: VoiceIds
    description: Voice IDs for speech generation.
    type: array

artifacts:
  - name: GeneratedVideo
    description: The generated video.
    type: video
  - name: FirstFrame
    description: The first frame of the generated video.
    type: image
  - name: LastFrame
    description: The last frame of the generated video.
    type: image
  - name: AudioTrack
    description: The audio track of the generated video.
    type: audio

mappings:
  fal-ai:
    # Veo 3.1 Image-to-Video
    veo3.1/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration:
        field: duration
        intToSecondsString: true
      AspectRatio: aspect_ratio
      Resolution: resolution
      GenerateAudio: generate_audio

    # Veo 3.1 Fast First-Last-Frame
    veo3.1/fast/first-last-frame-to-video:
      Prompt: prompt
      StartImage: first_frame_url
      EndImage: last_frame_url
      Duration:
        field: duration
        intToSecondsString: true
      AspectRatio: aspect_ratio
      Resolution: resolution
      GenerateAudio: generate_audio

    # Sora 2 Image-to-Video
    sora-2/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration: duration
      AspectRatio: aspect_ratio
      Resolution: resolution

    # Wan v2.6 Image-to-Video
    wan/v2.6/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration:
        field: duration
        intToString: true
      Resolution: resolution

    # Kling Omni (Video o1) Image-to-Video
    kling-video/o1/image-to-video:
      Prompt: prompt
      StartImage: start_image_url
      EndImage: end_image_url
      Duration:
        field: duration
        intToString: true

    # Kling v2.5 Turbo Pro Image-to-Video
    kling-video/v2.5-turbo/pro/image-to-video:
      Prompt: prompt
      StartImage: image_url
      EndImage: tail_image_url
      Duration:
        field: duration
        intToString: true

    # Kling v2.6 Pro Image-to-Video
    kling-video/v2.6/pro/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration:
        field: duration
        intToString: true
      GenerateAudio: generate_audio
      VoiceIds: voice_ids

    # ByteDance Seedance v1-Pro-Fast Image-to-Video
    bytedance/seedance/v1/pro/fast/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration:
        field: duration
        intToString: true
      AspectRatio: aspect_ratio
      Resolution: resolution

    # ByteDance Seedance v1.5 Pro Image-to-Video
    bytedance/seedance/v1.5/pro/image-to-video:
      Prompt: prompt
      StartImage: image_url
      EndImage: end_image_url
      Duration:
        field: duration
        intToString: true
      AspectRatio: aspect_ratio
      Resolution: resolution
      GenerateAudio: generate_audio

    # XAI Grok Imagine Video Image-to-Video
    xai/grok-imagine-video/image-to-video:
      Prompt: prompt
      StartImage: image_url
      Duration: duration
      AspectRatio: aspect_ratio
      Resolution: resolution

    # LTX-2-19b Distilled Image-to-Video
    ltx-2-19b/distilled/image-to-video:
      Prompt: prompt
      StartImage: image_url
      VideoSize:
        field: video_size
        combine:
          inputs: [AspectRatio, Resolution]
          table:
            # With Resolution specified -> explicit dimensions
            '16:9+480p': { width: 848, height: 480 }
            '16:9+720p': { width: 1280, height: 720 }
            '9:16+480p': { width: 480, height: 848 }
            '9:16+720p': { width: 720, height: 1280 }
            '4:3+480p': { width: 640, height: 480 }
            '4:3+720p': { width: 960, height: 720 }
            '3:4+480p': { width: 480, height: 640 }
            '3:4+720p': { width: 720, height: 960 }
            '1:1+480p': { width: 512, height: 512 }
            '1:1+720p': { width: 720, height: 720 }
            # With only AspectRatio -> "auto" to use image dimensions
            '16:9+': auto
            '9:16+': auto
            '4:3+': auto
            '3:4+': auto
            '1:1+': auto
            'auto+': auto
      Duration:
        field: num_frames
        durationToFrames:
          fps: 25
      GenerateAudio: generate_audio

  replicate:
    # Google Veo 3.1 Fast
    google/veo-3.1-fast:
      Prompt: prompt
      StartImage: image
      EndImage: last_frame
      Duration: duration
      AspectRatio: aspect_ratio
      Resolution: resolution
      GenerateAudio: generate_audio

    # MiniMax Hailuo 2.3 Fast (image required)
    minimax/hailuo-2.3-fast:
      Prompt: prompt
      StartImage: first_frame_image
      Duration: duration
      Resolution: resolution

    # MiniMax Hailuo 0.2 Fast (with interpolation)
    minimax/hailuo-02-fast:
      Prompt: prompt
      StartImage: first_frame_image
      EndImage: last_frame_image
      Duration: duration
      Resolution: resolution

    # MiniMax Hailuo 0.2 (flexible)
    minimax/hailuo-02:
      Prompt: prompt
      StartImage: first_frame_image
      EndImage: last_frame_image
      Duration: duration
      Resolution: resolution

    # ByteDance Seedance (with image)
    bytedance/seedance-1.5-pro:
      Prompt: prompt
      StartImage: image
      EndImage: last_frame_image
      Duration: duration
      AspectRatio: aspect_ratio
      GenerateAudio: generate_audio
