inputs:
  InquiryPrompt: "Sketch an expedition to Europa's ice oceans"
  Duration: 20
  NumOfSegments: 2
  SegmentDuration: "10"
  Audience: "Adult"
  Language: "en"
  Style: "Illustrated sci-fi field notes"
  AspectRatio: "16:9"
  Resolution: "720p"
  Size: "1K"
  VoiceId: "Wise_Woman"
  Emotion: neutral

models:
  - model: gpt-5-mini
    provider: openai
    producerId: FlowVideoPromptProducer
    promptFile: ../blueprints/continuous-video/flow-video/flow-video.toml
    outputSchema: ../blueprints/continuous-video/flow-video/flow-video-output.json
    config:
      text_format: json_schema
  - model: google/nano-banana
    provider: replicate
    producerId: ImageProducer
  - model: kling-video/o1/image-to-video
    provider: fal-ai
    producerId: ImageToVideoProducer
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      timeline:
        tracks: ["Video", "Audio"]
        masterTracks: ["Audio"]
        numTracks: 2
        videoClip:
          artifact: VideoSegments
        audioClip:
          artifact: AudioSegments
          volume: 0.9
