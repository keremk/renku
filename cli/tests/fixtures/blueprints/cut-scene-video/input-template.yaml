inputs:
  InquiryPrompt: "Tell me about Darwin and Galapagos islands"
  Duration: 30
  NumOfSegments: 3
  VoiceId: Wise_Woman
  Emotion: neutral
  AspectRatio: "16:9"
  Resolution: "480p"
  Style: "Ghibli"
  Audience: Adult
  Language: en
  MusicalStyle: "Cinematic orchestral score"

models:
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
    # SDK mappings now come from producer YAML mappings section
  - model: stability-ai/stable-audio-2.5
    provider: replicate
    producerId: MusicProducer
    # SDK mappings now come from producer YAML mappings section
    config:
      force_instrumental: true
  - model: bytedance/seedance-1-pro-fast
    provider: replicate
    producerId: VideoProducer
    # SDK mappings now come from producer YAML mappings section
  - model: gpt-5-mini
    provider: openai
    producerId: ScriptProducer
    config:
      text_format: json_schema
  - model: gpt-5-mini
    provider: openai
    producerId: VideoPromptProducer
    config:
      text_format: text
  - model: gpt-5-mini
    provider: openai
    producerId: MusicPromptProducer
    config:
      text_format: text
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      timeline:
        masterTracks: ["Video", "Audio"]
        videoClip:
          artifact: VideoSegments
        audioClip:
          artifact: AudioSegments
        musicClip:
          artifact: Music
          volume: 0.4
        tracks: ["Video", "Audio", "Music"]
