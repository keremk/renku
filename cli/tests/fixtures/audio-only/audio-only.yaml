meta:
  name: Audio Only Narration
  description: Generate narrated audio segments from a textual inquiry.
  id: audio
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: VoiceId
    description: Voice preset identifier.
    type: string
    required: true
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
  - name: Emotion
    description: Optional emotion hint for narration.
    type: string
    required: false
  - name: Language
    description: Narration language.
    type: string
    required: false

artifacts:
  - name: SegmentAudio
    description: Generated audio for each narration segment.
    type: array
    itemType: audio
    countInput: NumOfSegments

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments

producers:
  - name: ScriptProducer
    path: ./script/script.yaml
  - name: AudioProducer
    producer: asset/text-to-speech
    loop: segment

connections:
  - from: InquiryPrompt
    to: ScriptProducer.InquiryPrompt
  - from: Audience
    to: ScriptProducer.Audience
  - from: Duration
    to: ScriptProducer.Duration
  - from: Language
    to: ScriptProducer.Language
  - from: NumOfSegments
    to: ScriptProducer.NumOfSegments

  - from: ScriptProducer.NarrationScript[segment]
    to: AudioProducer[segment].Text
  - from: VoiceId
    to: AudioProducer[segment].VoiceId
  - from: Emotion
    to: AudioProducer[segment].Emotion

  - from: AudioProducer[segment].GeneratedAudio
    to: SegmentAudio[segment]
