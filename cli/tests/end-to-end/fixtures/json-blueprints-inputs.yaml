inputs:
  InquiryPrompt: "The history of the moon landing"
  Duration: 30
  NumOfSegments: 2
  NumOfImagesPerSegment: 2
  Style: "Photorealistic documentary style"
  AspectRatio: "16:9"
  Size: "1K"

models:
  - model: gpt-5.2
    provider: openai
    producerId: DocProducer
    promptFile: ../../../../catalog/producers/documentary-prompt/documentary-prompt.toml
    outputSchema: ../../../../catalog/producers/documentary-prompt/documentary-prompt-output.json
    config:
      text_format: json_schema
  - model: bytedance/seedream-4
    provider: replicate
    producerId: ImageProducer
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Image"]
      masterTracks: ["Image"]
      numTracks: 1
      imageClip:
        artifact: ImageSegments[Image]
