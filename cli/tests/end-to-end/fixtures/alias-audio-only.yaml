meta:
  name: Alias Audio Only Narration
  description: Generate narrated audio segments using aliased module names.
  id: alias-audio
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: VoiceId
    description: Voice preset identifier.
    type: string
    required: true
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
    default: Adult
  - name: Emotion
    description: Optional emotion hint for narration.
    type: string
    required: false
    default: neutral
  - name: Language
    description: Narration language.
    type: string
    required: false
    default: en

artifacts:
  - name: SegmentAudio
    description: Generated audio for each narration segment.
    type: array
    itemType: audio
    countInput: NumOfSegments

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments

modules:
  - name: DocScript
    path: ../../../../catalog/producers/script/script.yaml
  - name: NarrationAudio
    path: ../../../../catalog/producers/audio/audio.yaml
    loop: segment

connections:
  - from: InquiryPrompt
    to: DocScript.InquiryPrompt
  - from: Audience
    to: DocScript.Audience
  - from: Duration
    to: DocScript.Duration
  - from: Language
    to: DocScript.Language
  - from: NumOfSegments
    to: DocScript.NumOfSegments

  - from: DocScript.NarrationScript[segment]
    to: NarrationAudio[segment].TextInput
  - from: VoiceId
    to: NarrationAudio[segment].VoiceId
  - from: Emotion
    to: NarrationAudio[segment].Emotion

  - from: NarrationAudio[segment].SegmentAudio
    to: SegmentAudio[segment]
