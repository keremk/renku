    type: image
    mime: 
      - image/png
    price:
      function: costByImageSizeAndQuality
      inputs: [image_size, quality, num_images]
      prices:
        - quality: "low"
          image_size: "1024x1024"
          pricePerImage: 0.009
        - quality: "low"
          image_size: "1536x1024"
          pricePerImage: 0.013
        - quality: "low"
          image_size: "1024x1536"
          pricePerImage: 0.013
        - quality: "medium"
          image_size: "1024x1024"
          pricePerImage: 0.034
        - quality: "medium"
          image_size: "1536x1024"
          pricePerImage: 0.050
        - quality: "medium"
          image_size: "1024x1536"
          pricePerImage: 0.051
        - quality: "high"
          image_size: "1024x1024"
          pricePerImage: 0.133
        - quality: "high"
          image_size: "1536x1024"
          pricePerImage: 0.199
        - quality: "high"
          image_size: "1024x1536"
          pricePerImage: 0.2
