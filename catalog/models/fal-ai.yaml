models:
  - name: elevenlabs/tts/eleven-v3
    price:
      function: costByInputTokens 
      pricePerToken: 0.0001
  - name: bytedance/seedream-4.5
    price:
      function: costByImage
      pricePerImage: 0.04
  - name: veo3.1/fast
    price:
      function: costByVideoDurationAndWithAudio
      inputs: [duration, generate_audio]
      prices:
        - generate_audio: true
          pricePerSecond: 0.15
        - generate_audio: false
          pricePerSecond: 0.10
  - name: veo3.1/image-to-video
    price:
      function: costByVideoDurationAndWithAudio
      inputs: [duration, generate_audio]
      prices:
        - generate_audio: true
          pricePerSecond: 0.40
        - generate_audio: false
          pricePerSecond: 0.20
