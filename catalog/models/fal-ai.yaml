models:
  # Image Models
  - name: bytedance/seedream-4.5
    type: image
    price:
      function: costByImage
      pricePerImage: 0.04
  - name: bytedance/seedream/v4.5/text-to-image
    type: image
    price:
      function: costByImage
      pricePerImage: 0.04

  # Audio Models
  - name: elevenlabs/tts/eleven-v3
    type: audio
    price:
      function: costByInputTokens
      pricePerToken: 0.0001
  - name: playai/tts/v3
    type: audio
    price:
      function: costByInputTokens
      pricePerToken: 0.0001

  # Video Models
  - name: veo3.1
    type: video
    price:
      function: costByVideoDurationAndWithAudio
      inputs: [duration, generate_audio]
      prices:
        - generate_audio: true
          pricePerSecond: 0.15
        - generate_audio: false
          pricePerSecond: 0.10
  - name: veo3.1/fast
    type: video
    price:
      function: costByVideoDurationAndWithAudio
      inputs: [duration, generate_audio]
      prices:
        - generate_audio: true
          pricePerSecond: 0.15
        - generate_audio: false
          pricePerSecond: 0.10
  - name: veo3.1/image-to-video
    type: video
    price:
      function: costByVideoDurationAndWithAudio
      inputs: [duration, generate_audio]
      prices:
        - generate_audio: true
          pricePerSecond: 0.40
        - generate_audio: false
          pricePerSecond: 0.20
  - name: kling-video/o1/image-to-video
    type: video
    price:
      function: costByVideoDuration
      inputs: [duration]
      pricePerSecond: 0.20
