inputs:
  ProductDescription: "A sleek wireless noise-canceling headphone with premium leather cushions and 40-hour battery life"
  CharacterDescription: "A young professional woman in her late 20s, stylish casual attire, confident and relaxed demeanor"
  AdConcept: "Experience focus and freedom - premium headphones for the modern professional who values quality sound and style"
  NumOfClips: 3
  Duration: 24
  Audience: "Young professionals aged 25-35"
  Style: "Modern, cinematic, warm lighting"
  AspectRatio: "16:9"
  Resolution: "720p"
  ClipDuration: 8
  VoiceId: "Wise_Woman"
  Emotion: "confident"
  MusicalStyle: "Modern ambient electronic with subtle beats, inspiring and uplifting mood"

models:
  - model: gpt-4o
    provider: openai
    producerId: AdScriptProducer
    config:
      text_format: json_schema

  - model: bytedance/seedream/v4.5/text-to-image
    provider: fal-ai
    producerId: CharacterImageProducer

  - model: bytedance/seedream/v4.5/text-to-image
    provider: fal-ai
    producerId: ProductImageProducer

  - model: veo3.1/reference-to-video
    provider: fal-ai
    producerId: VideoProducer

  - model: minimax/speech-2.6-hd
    provider: fal-ai
    producerId: AudioProducer

  - model: stability-ai/stable-audio-2.5
    provider: replicate
    producerId: MusicProducer

  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Video", "Audio", "Music"]
      masterTracks: ["Video"]
      videoClip:
        artifact: VideoSegments
      audioClip:
        artifact: AudioSegments
      musicClip:
        artifact: Music
        volume: 0.3

  - model: ffmpeg/native-render
    provider: renku
    producerId: VideoExporter
