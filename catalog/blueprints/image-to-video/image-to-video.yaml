meta:
  name: Video Only Narration
  description: Generate video segments from a textual inquiry.
  id: Video
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: SegmentDuration
    description: Duration of each video segment in seconds.
    type: int
    required: false
    default: 10
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
    default: Adult
  - name: Language
    description: Narration language.
    type: string
    required: false
    default: en
  - name: Style
    description: Desired movie style to feed into prompt.
    type: string
    required: true
  - name: Resolution
    description: The video resolution in 480p, 720p, 1080p
    type: string
    required: true
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2.
    type: string
    required: true

artifacts:
  - name: SegmentVideo
    description: Generated video for each narration segment.
    type: array
    itemType: video
    countInput: NumOfSegments

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments
  - name: image
    description: Iterates over images generated per segment.
    parent: segment
    countInput: NumOfImagesPerNarrative

producers:
  - name: ScriptProducer
    path: ../../producers/script/script.yaml
  - name: VideoPromptProducer
    path: ../../producers/video-prompt/video-prompt.yaml
  - name: ImagePromptProducer
    path: ../../producers/image-prompt/image-prompt.yaml
  - name: ImageProducer
    path: ../../producers/image/image.yaml
  - name: ImageToVideoProducer
    path: ../../producers/image-to-video/image-to-video.yaml
    loop: segment

connections:
  - from: InquiryPrompt
    to: ScriptProducer.InquiryPrompt
  - from: Audience
    to: ScriptProducer.Audience
  - from: Duration
    to: ScriptProducer.Duration
  - from: Language
    to: ScriptProducer.Language
  - from: NumOfSegments
    to: ScriptProducer.NumOfSegments

  - from: ScriptProducer.NarrationScript[segment]
    to: VideoPromptProducer[segment].NarrativeText
  - from: ScriptProducer.MovieSummary
    to: VideoPromptProducer[segment].MovieSummary
  - from: Style
    to: VideoPromptProducer[segment].Style
  - from: SegmentDuration
    to: VideoPromptProducer[segment].SegmentDuration
  - from: Audience
    to: VideoPromptProducer[segment].Audience

  - from: VideoPromptProducer.VideoPrompt[segment]
    to: VideoProducer[segment].Prompt
  - from: Resolution
    to: VideoProducer[segment].Resolution
  - from: AspectRatio
    to: VideoProducer[segment].AspectRatio
  - from: SegmentDuration
    to: VideoProducer[segment].SegmentDuration

  - from: ScriptProducer.NarrationScript[segment]
    to: ImagePromptProducer[segment].NarrativeText
  - from: ScriptProducer.MovieSummary
    to: ImagePromptProducer[segment].OverallSummary
  - from: Style
    to: ImagePromptProducer[segment].Style
  - from: Audience
    to: ImagePromptProducer[segment].Audience
  - from: NumOfImagesPerNarrative
    to: ImagePromptProducer[segment].NumOfImagesPerNarrative

  - from: ImagePromptProducer.ImagePrompt[segment][image]
    to: ImageProducer[segment][image].Prompt
  - from: Size
    to: ImageProducer[segment][image].Size
  - from: AspectRatio
    to: ImageProducer[segment][image].AspectRatio
  - from: ImageProducer[segment][image].SegmentImage
    to: SegmentImage[segment][image]

  - from: ImageProducer[segment-1][1].SegmentImage
    to: VideoProducer[segment].InputImage1
  - from: ImageProducer[segment][0].SegmentImage
    to: VideoProducer[segment].InputImage2

  - from: VideoProducer[segment].SegmentVideo
    to: SegmentVideo[segment]
