meta:
  name: Video Only Narration
  description: Generate video segments from a textual inquiry.
  id: Video
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: SegmentDuration
    description: Duration for each video segment (model-specific format, e.g. "5" or "10").
    type: string
    required: false
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
  - name: Language
    description: Narration language.
    type: string
    required: false
  - name: Style
    description: Desired movie style to feed into prompt.
    type: string
    required: true
  - name: Resolution
    description: The video resolution in 480p, 720p, 1080p
    type: string
    required: true
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2.
    type: string
    required: true
  - name: Size
    description: Enumerated values such as 1K, 2K, 4K, or custom describing the image size to use.
    type: string
    required: false
  - name: VoiceId
    description: The voice identifier to feed into audio generation.
    type: string
    required: true
  - name: Emotion
    description: Optional emotion hint for narration.
    type: string
    required: false
    

artifacts:
  - name: SegmentVideo
    description: Generated video for each narration segment.
    type: array
    itemType: video
    countInput: NumOfSegments
  - name: SegmentAudio
    description: The narrated audio segments for the movie.
    type: array
    itemType: audio
  - name: Timeline
    description: The composed timeline JSON manifest.
    type: json

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments
  - name: image
    description: Iterates over images for each segment, one more than the number of segments
    countInput: NumOfSegments
    countInputOffset: 1

producers:
  - name: FlowVideoPromptProducer
    path: ../../producers/flow-video-prompt/flow-video-prompt.yaml
  - name: ImageProducer
    path: ../../producers/image/image.yaml
    loop: segment
  - name: ImageToVideoProducer
    path: ../../producers/image-to-video/image-to-video.yaml
    loop: segment
  - name: AudioProducer
    path: ../../producers/audio/audio.yaml
    loop: segment
  - name: TimelineComposer
    path: ../../producers/timeline-composer/timeline-composer.yaml

connections:
  - from: InquiryPrompt
    to: FlowVideoPromptProducer.InquiryPrompt
  - from: Audience
    to: FlowVideoPromptProducer.Audience
  - from: Duration
    to: FlowVideoPromptProducer.Duration
  - from: Language
    to: FlowVideoPromptProducer.Language
  - from: Style
    to: FlowVideoPromptProducer.Style
  - from: NumOfSegments
    to: FlowVideoPromptProducer.NumOfSegments

  - from: FlowVideoPromptProducer.ImagePrompts[image]
    to: ImageProducer[image].Prompt
  - from: Size
    to: ImageProducer[image].Size
  - from: AspectRatio
    to: ImageProducer[image].AspectRatio
  
  - from: FlowVideoPromptProducer.VideoPrompts[segment]
    to: ImageToVideoProducer[segment].Prompt
  - from: ImageProducer[image].SegmentImage
    to: ImageToVideoProducer[segment].InputImage1
  - from: ImageProducer[image+1].SegmentImage
    to: ImageToVideoProducer[segment].InputImage2
  - from: AspectRatio
    to: ImageToVideoProducer[segment].AspectRatio
  - from: Resolution
    to: ImageToVideoProducer[segment].Resolution
  - from: SegmentDuration
    to: ImageToVideoProducer[segment].SegmentDuration
  - from: ImageToVideoProducer[segment].SegmentVideo
    to: SegmentVideo[segment]
  - from: ImageToVideoProducer[segment].SegmentVideo
    to: TimelineComposer.VideoSegments

  - from: FlowVideoPromptProducer.NarrationScript[segment]
    to: AudioProducer[segment].TextInput
  - from: VoiceId
    to: AudioProducer[segment].VoiceId
  - from: Emotion
    to: AudioProducer[segment].Emotion
  - from: AudioProducer[segment].SegmentAudio
    to: SegmentAudio[segment]
  - from: AudioProducer[segment].SegmentAudio
    to: TimelineComposer.AudioSegments

  - from: Duration
    to: TimelineComposer.Duration
  - from: TimelineComposer.Timeline
    to: Timeline

collectors:
  - name: TimelineVideo
    from: ImageToVideoProducer[segment].SegmentVideo
    into: TimelineComposer.VideoSegments
    groupBy: segment
  - name: TimelineAudio
    from: AudioProducer[segment].SegmentAudio
    into: TimelineComposer.AudioSegments
    groupBy: segment
