inputs:
  InquiryPrompt: "A boy finds a wallet and embarks on a journey to find its owner."
  Duration: 20
  NumOfSegments: 2
  SegmentDuration: "10"
  Style: "Ghibli"
  Size: "1K"
  AspectRatio: "16:9"
  Resolution: "720p"
  Audience: "Adult"
  Language: "en"
  VoiceId: "Wise_Woman"
  Emotion: neutral

models:
  - model: gpt-5-mini
    provider: openai
    producerId: FlowVideoPromptProducer
    promptFile: ../../producers/flow-video-prompt/flow-video-prompt.toml
    outputSchema: ../../producers/flow-video-prompt/flow-video-prompt-output.json
    config:
      text_format: json_schema
  - model: google/nano-banana
    provider: replicate
    producerId: ImageProducer
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
  - model: kling-video/o1/image-to-video
    provider: fal-ai
    producerId: ImageToVideoProducer
    inputs:
      Prompt: prompt
      SegmentDuration: duration
      InputImage1: start_image_url
      InputImage2: end_image_url
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Video", "Audio"]
      masterTracks: ["Audio", "Video"]
      numTracks: 2
      videoClip:
        artifact: VideoSegments
      audioClip:
        artifact: AudioSegments
        volume: 0.9
