inputs:
  InquiryPrompt: "Life of Napolean Bonaparte"
  Duration: 20
  NumOfSegments: 2
  NumOfImagesPerSegment: 2
  Style: "Ghibli"
  AspectRatio: "16:9"
  Size: "1K"

models:
  - model: gpt-5.2
    provider: openai
    producerId: DocProducer
    config:
      text_format: json_schema
  - model: bytedance/seedream/v4.5/text-to-image
    provider: fal-ai
    producerId: ImageProducer
    inputs:
      Prompt:
        field: prompt
      AspectRatio:
        field: image_size
        transform:
          "16:9": "landscape_16_9"
          "9:16": "portrait_16_9"
          "4:3": "landscape_4_3"
          "3:4": "portrait_4_3"
          "1:1": "square"
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Image"]
      masterTracks: ["Image"]
      numTracks: 1
      imageClip:
        artifact: ImageSegments[Image]
