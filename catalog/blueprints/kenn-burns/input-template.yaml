inputs:
  InquiryPrompt: "Sketch an expedition to Europa's ice oceans"
  Duration: 20
  NumOfSegments: 1
  NumOfImagesPerNarrative: 1
  Style: "Ghibli"
  Size: "1K"
  AspectRatio: "16:9"
  Audience: "Adult"
  VoiceId: "Wise_Woman"
  Emotion: neutral

models:
  - model: gpt-5-mini
    provider: openai
    producerId: ScriptProducer
    config:
      text_format: json_schema
  - model: gpt-5-mini
    provider: openai
    producerId: ImagePromptProducer
    config:
      text_format: json_schema
  - model: google/nano-banana
    provider: replicate
    producerId: ImageProducer
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Image", "Audio"]
      masterTracks: ["Audio"]
      numTracks: 2
      imageClip:
        artifact: ImageSegments[Image]
      audioClip:
        artifact: AudioSegments
        volume: 0.9
