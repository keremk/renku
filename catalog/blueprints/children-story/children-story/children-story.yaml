meta:
  name: Children's Story Script Generation
  description: Generate children's story scripts with consistent characters and story arcs.
  id: ChildrenStoryProducer
  kind: blueprint
  version: 0.1.0
  author: Renku
  license: MIT
  promptFile: ./children-story.toml
  outputSchema: ./children-story-output.json

inputs:
  - name: StoryDescription
    description: The main description of what the children's story should be about.
    type: string
  - name: Duration
    description: Total duration of the video in seconds.
    type: int
  - name: NumOfSegments
    description: Number of scenes/segments in the story.
    type: int
  - name: NumOfCharacters
    description: Number of main characters (1-4 recommended).
    type: int
  - name: Style
    description: Visual style for the story (e.g., colorful cartoon, watercolor, 3D animation).
    type: string
  - name: AgeGroup
    description: Target age group (e.g., 3-5 years, 6-8 years).
    type: string

artifacts:
  - name: StoryScript
    description: The generated story script with characters, scenes, and prompts.
    type: json
    arrays:
      - path: Segments
        countInput: NumOfSegments

loops:
  - name: segment
    description: Iterates over story segments/scenes.
    countInput: NumOfSegments
