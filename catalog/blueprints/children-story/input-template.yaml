# Children's Story Video - Input Template
# Fill in the values below to generate your children's story video

inputs:
  # Required: Describe your story concept
  StoryDescription: "A story about a curious little rabbit who learns the importance of sharing with friends"

  # Video structure
  Duration: 40                    # Total video duration in seconds
  NumOfSegments: 5                # Number of scenes (5-8 recommended for a complete arc)
  # Note: Video segment duration is controlled by model (Veo 3.1 defaults to 8s per clip)
  NumOfCharacters: 3              # Main characters (1-4, recommended 3-4)

  # Visual style
  Style: "colorful cartoon animation, child-friendly, bright colors, rounded shapes"
  AspectRatio: "16:9"             # 16:9, 9:16, or 1:1
  Resolution: "720p"             # 720p or 1080p

  # Target audience
  AgeGroup: "3-5 years"           # e.g., "3-5 years", "6-8 years"

  # Narrator voice (depends on text-to-speech model)
  VoiceId: "Wise_Woman"           # Friendly, warm voice for storytelling

# Model selections - choose appropriate models for each producer
models:
  # Story script generation (use a capable LLM)
  - model: gpt-5.2
    provider: openai
    producerId: StoryProducer
    config:
      text_format: json_schema

  # Character image generation (up to 4 characters)
  - model: google/imagen-4
    provider: replicate
    producerId: Character1ImageProducer

  - model: google/imagen-4
    provider: replicate
    producerId: Character2ImageProducer

  - model: google/imagen-4
    provider: replicate
    producerId: Character3ImageProducer

  - model: google/imagen-4
    provider: replicate
    producerId: Character4ImageProducer

  # Scene video generation with character consistency
  - model: veo3.1/reference-to-video
    provider: fal-ai
    producerId: SceneVideoProducer

  # Narrator voice generation
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: NarrationProducer

  # Background music generation (instrumental, no lyrics required)
  - model: stability-ai/stable-audio-2.5
    provider: replicate
    producerId: MusicProducer

  # Timeline composition
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Video", "Audio", "Music"]
      masterTracks: ["Video", "Audio"]
      numTracks: 3
      videoClip:
        artifact: VideoSegments
      audioClip:
        artifact: AudioSegments
        volume: 0.9
      musicClip:
        artifact: Music
        volume: 0.3
