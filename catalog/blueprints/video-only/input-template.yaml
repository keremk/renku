inputs:
  InquiryPrompt: "Tell me about Darwin and Galapagos islands"
  Duration: 30
  NumOfSegments: 3
  VoiceId: Wise_Woman
  Emotion: neutral
  AspectRatio: "16:9"
  Resolution: "480p"
  Style: "Ghibli"

models:
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
  - model: stability-ai/stable-audio-2.5
    provider: replicate
    producerId: MusicProducer
    inputs:
      Prompt: prompt
      Duration: duration
    config:
      force_instrumental: true
  - model: bytedance/seedance-1-pro-fast
    provider: replicate
    producerId: VideoProducer
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Resolution: resolution
      SegmentDuration: duration
  - model: gpt-5-mini
    provider: openai
    producerId: ScriptProducer
    config:
      text_format: json_schema
  - model: gpt-5-mini
    provider: openai
    producerId: VideoPromptProducer
    config:
      text_format: text
  - model: gpt-5-mini
    provider: openai
    producerId: MusicPromptProducer
    config:
      text_format: text
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      masterTracks: ["Audio", "Video"]
      videoClip:
        artifact: VideoSegments
      audioClip:
        artifact: AudioSegments
      musicClip:
        artifact: Music
        volume: 0.4
      tracks: ["Video", "Audio", "Music"]
