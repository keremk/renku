inputs:
  InquiryPrompt: 'I want to learn about the last days of Pompeii'
  NumOfSegments: 3
  NumOfImagesPerSegment: 2
  Duration: 30
  VoiceId: Wise_Woman
  AspectRatio: '16:9'
  Resolution: '480p'
  Size: '1K'
  Style: 'Ultra Realistic'
  TalkingHeadVoiceId: "Aria"

models:
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
  - model: bytedance/seedance-1-pro-fast
    provider: replicate
    producerId: VideoProducer
  - model: infinitalk
    provider: fal-ai
    producerId: TalkingHeadVideoProducer
  - model: bytedance/seedream/v4/text-to-image
    provider: fal-ai
    producerId: TalkingHeadImageProducer
  - model: google/nano-banana
    provider: replicate
    producerId: ImageProducer
  - model: gpt-5.2
    provider: openai
    producerId: DocProducer
    config:
      text_format: json_schema
  - model: timeline/ordered
    provider: renku
    producerId: TimelineComposer
    config:
      timeline:
        tracks: ["Image", "Video", "Audio"]
        masterTracks: ["Audio", "Video"]
        numTracks: 2
        imageClip:
          artifact: ImageSegments[Image]
        audioClip:
          artifact: AudioSegments
          volume: 0.9
        videoClip:
          artifact: VideoSegments