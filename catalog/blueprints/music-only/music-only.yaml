meta:
  name: Music Only Generation
  description: Generate music segments from a textual inquiry.
  id: Music
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
  - name: Language
    description: Narration language.
    type: string
    required: false
  - name: MusicalStyle
    description: The style instructions for the music.
    type: string
    required: false

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments

artifacts:
  - name: Music
    description: Generated music for the movie.
    type: audio

producers:
  - name: ScriptProducer
    path: ../../producers/script/script.yaml
  - name: MusicPromptProducer
    path: ../../producers/music-prompt/music-prompt.yaml
  - name: MusicProducer
    path: ../../producers/music/music.yaml

connections:
  - from: InquiryPrompt
    to: ScriptProducer.InquiryPrompt
  - from: Audience
    to: ScriptProducer.Audience
  - from: Duration
    to: ScriptProducer.Duration
  - from: Language
    to: ScriptProducer.Language
  - from: NumOfSegments
    to: ScriptProducer.NumOfSegments

  - from: ScriptProducer.MovieSummary
    to: MusicPromptProducer.MovieSummary
  - from: MusicalStyle
    to: MusicPromptProducer.MusicalStyle
  - from: NumOfSegments
    to: MusicPromptProducer.NumOfSegments
  - from: Duration
    to: MusicPromptProducer.Duration
  - from: Audience
    to: MusicPromptProducer.Audience
  - from: ScriptProducer.NarrationScript
    to: MusicPromptProducer.NarrationScript

  - from: MusicPromptProducer.MusicPrompt
    to: MusicProducer.Prompt
  - from: Duration
    to: MusicProducer.Duration

  - from: MusicProducer.Music
    to: Music

collectors:
  - name: NarrationScript 
    from: ScriptProducer.NarrationScript
    into: MusicPromptProducer.NarrationScript
    groupBy: segment  
