inputs:
  InquiryPrompt: "History of the Guiness Brewery"
  Duration: 20
  NumOfSegments: 2
  Audience: "Adult"
  VoiceId: "Wise_Woman"
  Emotion: neutral

models:
  - model: gpt-5-mini
    provider: openai
    producerId: ScriptProducer
  - model: gpt-5-mini
    provider: openai
    producerId: ImagePromptProducer
  - model: minimax/speech-2.6-hd
    provider: replicate
    producerId: AudioProducer
  - model: OrderedTimeline
    provider: renku
    producerId: TimelineComposer
    config:
      tracks: ["Audio"]
      masterTrack:
        kind: Audio
      numTracks: 1
      audioClip:
        volume: 0.9
