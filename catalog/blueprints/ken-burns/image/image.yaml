meta:
  name: Image Prompt Generation
  description: Generate image prompts that capture each narration segment.
  id: ImagePromptProducer
  kind: blueprint
  version: 0.1.0
  author: Renku
  license: MIT
  promptFile: ./image.toml
  outputSchema: ./image-output.json

inputs:
  - name: NarrativeText
    description: The narrative text to generate prompts for.
    type: string
  - name: NumOfImagesPerNarrative
    description: Number of prompts to produce per narrative. Model default varies.
    type: int
  - name: OverallSummary
    description: Overall story summary for additional context.
    type: string
  - name: Style
    description: Desired visual style to feed into prompt.
    type: string
  - name: Audience
    description: Intended audience for tailoring details. Model default varies.
    type: string

artifacts:
  - name: ImagePrompt
    description: Generated text prompts for downstream image synthesis.
    type: array
    itemType: string
    countInput: NumOfImagesPerNarrative

loops:
  - name: image
    description: Iterates over prompts per segment.
    countInput: NumOfImagesPerNarrative
