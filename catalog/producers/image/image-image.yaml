meta:
  name: Image Generator
  description: Generate cinematic stills via Seedream-4.
  id: ImageProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt describing the target image.
    type: string
    required: true
  - name: Size
    description: Image resolution (1K, 2K, 4K, or custom).
    type: string
    required: false
    default: 1K
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2.
    type: string
    required: false
    default: "16:9"
  - name: Width
    description: Width of the generated image.
    type: integer
    required: false
    default: 1024
  - name: Height
    description: Height of the generated image.
    type: integer
    required: false
    default: 1024
  - name: InputImages
  

artifacts:
  - name: SegmentImage
    description: Generated still image for the narrative beat.
    type: image


models:
  - model: bytedance/seedream-4
    provider: replicate
    inputSchema: ./bytedance-seedream-4.json
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Size: output_size
    outputs:
      SegmentImage:
        type: image
        mimeType: image/png
  - model: google/nano-banana
    provider: replicate
    inputSchema: ./google-nano-banana.json
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: google/nano-banana-pro
    provider: replicate
    inputSchema: ./google-nano-banana-pro.json
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Size: resolution
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: qwen/qwen-image
    provider: replicate
    inputSchema: ./qwen-image.json
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: prunaai-z-image-turbo
    provider: replicate
    inputSchema: ./prunaai-z-image-turbo.json 
    inputs:
      Prompt: prompt
      Width: width
      Height: height
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: bytedance/seedream/v4.5/text-to-image
    provider: fal-ai
    inputSchema: ./fal-seedream4-5.json
    inputs:
      Prompt: prompt
      Size: size
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: bytedance/seedream-v4.5
    provider: wavespeed-ai
    inputSchema: ./wavespeed-seedream-4.5.json
    inputs:
      Prompt: prompt
      Size: size
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
