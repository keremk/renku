meta:
  name: Image Generator
  description: Generate cinematic stills via Seedream-4.
  id: ImageProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt describing the target image.
    type: string
  - name: Size
    description: Image resolution (1K, 2K, 4K, or custom). Model default varies.
    type: string
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2. Model default varies.
    type: string
  - name: Width
    description: Width of the generated image (for models that support explicit dimensions).
    type: integer
  - name: Height
    description: Height of the generated image (for models that support explicit dimensions).
    type: integer
  

artifacts:
  - name: SegmentImage
    description: Generated still image for the narrative beat.
    type: image


models:
  - model: bytedance/seedream-4
    provider: replicate
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Size: output_size
  - model: google/nano-banana
    provider: replicate
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
  - model: google/nano-banana-pro
    provider: replicate
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Size: resolution
  - model: qwen/qwen-image
    provider: replicate
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
  - model: prunaai-z-image-turbo
    provider: replicate
    inputs:
      Prompt: prompt
      Width: width
      Height: height
  - model: bytedance/seedream/v4.5/text-to-image
    provider: fal-ai
    inputs:
      Prompt: prompt
      AspectRatio:
        field: image_size
        transform:
          "16:9": "landscape_16_9"
          "9:16": "portrait_16_9"
          "1:1": "square_hd"
          "4:3": "landscape_4_3"
          "3:4": "portrait_4_3"
  - model: bytedance/seedream-v4.5
    provider: wavespeed-ai
    inputs:
      Prompt: prompt
      Size: size
