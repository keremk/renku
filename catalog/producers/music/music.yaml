meta:
  name: Music Generation
  description: Generate music from a prompt and duration.
  id: MusicProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: Prompt text for the music generator.
    type: string
  - name: Duration
    description: Desired length of the music audio in seconds or milliseconds depending on model.
    type: int

artifacts:
  - name: Music
    description: Composed music for the movie.
    type: audio
