meta:
  name: Image to Video Generation
  description: Generate a video that best reflects the given narrative script.
  id: ImageToVideoProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt to generate the video.
    type: string
  - name: InputImage1
    description: The first input image.
    type: image
  - name: InputImage2
    description: The second input image (optional, for models that support end frame).
    type: image
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2. Model default varies.
    type: string
  - name: Resolution
    description: The video resolution (480p, 720p, 1080p). Model default varies.
    type: string
  - name: SegmentDuration
    description: The video segment's duration in seconds. Model default varies.
    type: int

artifacts:
  - name: SegmentVideo
    description: Video file for the segment.
    type: video

models:
  - model: veo3.1/image-to-video
    provider: fal-ai
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Resolution: resolution
      SegmentDuration: duration
      InputImage1: image_url
  - model: kling-video/o1/image-to-video
    provider: fal-ai
    inputs:
      Prompt: prompt
      SegmentDuration: duration
      InputImage1: start_image_url
      InputImage2: end_image_url
