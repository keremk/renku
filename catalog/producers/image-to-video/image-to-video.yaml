meta:
  name: Image to Video Generation
  description: Generate a video that best reflects the given narrative script.
  id: ImageToVideoProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt to generate the video.
    type: string
    required: true
  - name: InputImage1
    description: The first input image.
    type: image
    required: true
  - name: InputImage2
    description: The second input image.
    type: image
    required: false
    default: 0
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2.
    type: string
    required: false
    default: 16:9
  - name: Resolution
    description: The video resolution in 480p, 720p, 1080p
    type: string
    required: false
    default: 480p
  - name: SegmentDuration
    description: The video segment's duration in seconds - Note this is not the movie duration
    type: int
    required: false
    default: 5

artifacts:
  - name: SegmentVideo
    description: Video file for the segment.
    type: video

models:
  - model: veo3.1/image-to-video
    provider: fal-ai
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Resolution: resolution
      SegmentDuration: duration
      InputImage1: image_url
  - model: kling-video/o1/image-to-video
    provider: fal-ai
    inputs:
      Prompt: prompt
      AspectRatio: aspect_ratio
      SegmentDuration: duration
      InputImage1: start_image_url
      InputImage2: end_image_url
