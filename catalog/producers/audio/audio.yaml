meta:
  name: Audio Producer
  description: Convert narration text into voiced audio segments.
  id: AudioProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: TextInput
    description: Text to synthesize.
    type: string
  - name: VoiceId
    description: Voice preset identifier for the provider.
    type: string
  - name: Emotion
    description: Optional emotion hint. Model default varies.
    type: string

artifacts:
  - name: SegmentAudio
    description: Narrated audio file for the segment.
    type: audio
