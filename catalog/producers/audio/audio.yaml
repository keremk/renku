meta:
  name: Audio Producer
  description: Convert narration text into voiced audio segments.
  id: AudioProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: TextInput
    description: Text to synthesize.
    type: string
  - name: VoiceId
    description: Voice preset identifier for the provider.
    type: string
  - name: Emotion
    description: Optional emotion hint. Model default varies.
    type: string

artifacts:
  - name: SegmentAudio
    description: Narrated audio file for the segment.
    type: audio

models:
  - model: minimax/speech-2.6-hd
    provider: replicate
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
  - model: minimax/speech-02-hd
    provider: replicate
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
  - provider: fal-ai
    model: elevenlabs/tts/eleven-v3
    inputs:
      TextInput: prompt
      VoiceId: voice
