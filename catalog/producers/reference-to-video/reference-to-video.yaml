meta:
  name: Video Generation with Reference Images
  description: Generate a video that uses the reference images.
  id: ReferenceToVideoProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt to generate the video.
    type: string
  - name: ReferenceImages
    description: The reference images to use when creating a video.
    type: collection
    itemType: image
    dimensions: image
    fanIn: true
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2. Model default varies.
    type: string
  - name: Resolution
    description: The video resolution (720p, 1080p). Model default varies.
    type: string
  - name: SegmentDuration
    description: The video segment's duration in seconds. Model default varies.
    type: int
  - name: GenerateAudio
    description: Whether to generate audio for the video. Model default varies.
    type: boolean
  - name: AutoFixPrompt
    description: Whether to automatically fix the prompt that fails content policy. Model default varies.
    type: boolean

artifacts:
  - name: SegmentVideo
    description: Video file for the segment.
    type: video
