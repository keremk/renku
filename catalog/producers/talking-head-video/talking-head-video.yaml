meta:
  name: Talking Head Video Generation
  description: Generate a video with a Talking Head.
  id: ImageToVideoProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: The prompt to generate the video.
    type: string
  - name: Text
    description: The text to be narrated by the talking head.
    type: string
  - name: CharacterImage
    description: The character image for the talking head video.
    type: image
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2. Model default varies.
    type: string
  - name: Resolution
    description: The video resolution (480p, 720p, 1080p). Model default varies.
    type: string
  - name: VoiceId
    description: Voice identifier for the talking head narration.
    type: string
  - name: SegmentDuration
    description: The video segment's duration in seconds. Model default varies.
    type: int

artifacts:
  - name: SegmentVideo
    description: Video file for the segment.
    type: video
