meta:
  name: Video Exporter
  description: Render the composed timeline into a final MP4.
  id: VideoExporter
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Timeline
    description: OrderedTimeline JSON manifest to render.
    type: json
    required: true

artifacts:
  - name: FinalVideo
    description: Final rendered MP4 video.
    type: video

models:
  - provider: renku
    model: remotion/docker-render
