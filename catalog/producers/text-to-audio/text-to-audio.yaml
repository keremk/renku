meta:
  name: Text-to-Audio Generator
  description: Generate sound effects and ambient audio from text descriptions.
  id: TextToAudioProducer
  version: 0.1.0
  author: Renku
  license: MIT

inputs:
  - name: Prompt
    description: Text description of desired audio/sound effect.
    type: string

  # Duration
  - name: Duration
    description: Duration in seconds.
    type: integer

  # Generation control
  - name: Seed
    description: Random seed for reproducibility.
    type: integer
  - name: Steps
    description: Number of diffusion steps (higher = better quality).
    type: integer
  - name: GuidanceScale
    description: Prompt adherence strength.
    type: number

artifacts:
  - name: GeneratedAudio
    description: The generated audio.
    type: audio

mappings:
  replicate:
    # Stability AI Stable Audio 2.5
    stability-ai/stable-audio-2-5:
      Prompt: prompt
      Duration: duration
      Steps: steps
      GuidanceScale: cfg_scale
      Seed: seed
